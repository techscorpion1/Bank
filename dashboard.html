<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBA Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <header class="dashboard-header">
      <img src="image.png" alt="UBA Logo" class="logo small">
      <h2>Welcome Back, User!</h2>
    </header>

    <section class="account-info">
      <h3>Your Account Balance</h3>
      <p class="balance">₦ 1,250,000.00</p>
    </section>

    <section class="actions">
      <button class="action-btn">Transfer Money</button>
      <button class="action-btn">Check Transactions</button>
      <button class="action-btn">Pay Bills</button>
      <button class="action-btn">Log Out</button>
    </section>

    <footer class="dashboard-footer">
      <p>© 2025 UBA Bank Plc. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
