<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBA Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dashboard-body">
  <!-- The big container for everything on this page -->
  <div class="dashboard-container">

    <!-- The red top bar with logo and welcome message -->
    <header class="dashboard-header">
      <img src="image.png" alt="UBA Logo" class="logo small"> <!-- Small logo -->
      <h2>Welcome Back, User!</h2> <!-- Greeting message -->
    </header>

    <!-- Shows account details -->
    <section class="account-info">
      <h3>Your Account Balance</h3>
      <p class="balance">₦ 1,250,000.00</p> <!-- Example balance -->
    </section>

    <!-- Buttons for what users can do -->
    <section class="actions">
      <button class="action-btn">Transfer Money</button>
      <button class="action-btn">Check Transactions</button>
      <button class="action-btn">Pay Bills</button>
      <button class="action-btn">Log Out</button>
    </section>

    <!-- The bottom copyright -->
    <footer class="dashboard-footer">
      <p>© 2025 UBA Bank Plc. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
