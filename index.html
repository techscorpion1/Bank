<!-- This line tells the browser this is an HTML5 document -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The head section contains information about the page -->
  <meta charset="UTF-8"> <!-- This helps the browser read all characters correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This makes it look good on phones -->
  <title>UBA Bank Login</title> <!-- This sets the name on the browser tab -->
  
  <!-- This connects our CSS file to the page -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- The main box that holds the login form -->
  <div class="login-container">
    
    <!-- The top part with logo and welcome text -->
    <div class="login-header">
      <!-- The bank logo (replace image.png with your own logo) -->
      <img src="image.png" alt="UBA Logo" class="logo">
      
      <!-- The big heading -->
      <h2>Welcome to UBA</h2>
      
      <!-- A small line under the heading -->
      <p class="subtext">Secure Internet Banking</p>
    </div>

    <!-- This is our login form -->
    <!-- The 'action' tells the form to open dashboard.html when you click login -->
    <form action="dashboard.html" method="get">
      
      <!-- Username box -->
      <div class="input-group">
        <label for="username">Username</label> <!-- Label tells user what to type -->
        <input type="text" id="username" name="username" required> <!-- Text box for username -->
      </div>

      <!-- Password box -->
      <div class="input-group">
        <label for="password">Password</label> <!-- Label for password -->
        <input type="password" id="password" name="password" required> <!-- Hides password while typing -->
      </div>

      <!-- Login button -->
      <button type="submit">Login</button>
    </form>

    <!-- Forgot password link below the form -->
    <div class="login-footer">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
